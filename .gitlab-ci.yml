include:
  - project: nosana-ci/tools/cicd/gitlab-ci
    file: docker-container.yml

variables:
  CONTAINER_PLATFORMS: linux/amd64
  DOCKERFILE_DIR: .
  RUN_AUTO_BUMP: ok
  AUTO_BUMP_REPO: nosana-ci/apps/platform/k8s
  AUTO_BUMP_FILE: helm-deployment-manager.tf
  AUTO_BUMP_SCG_PREFIX: image_tag [^}]*= { dev = \"

npm install:
  image: node:22
  stage: build
  script:
    - npm ci
  artifacts:
    untracked: true
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

npm format:
  image: node:22
  stage: test
  dependencies:
    - npm install
  script:
    - npm run format
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

npm test:
  image: node:22
  stage: test
  dependencies:
    - npm install
  script:
    - npm run ci:test
  coverage: '/All files[^|]*\|[^|]*\|[^|]*\|[^|]*\|[^\d]*([\d\.]+)/'
  artifacts:
    when: always
    paths:
      - test-report.xml
    reports:
      junit: test-report.xml

  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

auto deploy prd:
  stage: .post
  extends: .auto-deploy
  variables:
    AUTO_BUMP_SCG_PREFIX: image_tag [^}]* prd = \"
  when: manual

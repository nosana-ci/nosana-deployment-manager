services:
  deployments_db:
    image: mongo:7.0
    volumes:
      - deploymentsdbdata:/data/db
    networks:
      - deployments_network
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'host.docker.internal:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
  deployment_manager:
    depends_on:
      - deployments_db
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SKIP_FETCH_RDS_BUNDLE: true
    develop:
      watch:
        - action: sync+restart
          path: ./
          target: /app
          ignore:
            - node_modules/
            - examples/
        - action: rebuild
          path: package.json
    environment:
      - NETWORK=devnet
      - VAULT_KEY=change_me
      - TASKS_BATCH_SIZE=10
      - CONFIDENTIAL_BY_DEFAULT=true
      - DEPLOYMENT_MANAGER_PORT=3000
      - DOCDB_HOST=host.docker.internal
      - DOCDB_PORT=27017
      - DOCDB_USERNAME=
      - DOCDB_PASSWORD=
    image: deployment_manager:latest
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3001:3000"
    networks:
      - deployments_network

volumes:
  deploymentsdbdata:

networks:
  deployments_network:
    external: true
